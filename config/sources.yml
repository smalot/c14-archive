services:
    source.direct:
        class: Carbon14\Source\Direct
        private: true
        tags:
          - { name: carbon14.source, type: direct }

    source.mysql:
        class: Carbon14\Source\Mysql
        private: true
        tags:
          - { name: carbon14.source, type: mysql }

    source.postgresql:
        class: Carbon14\Source\Postgresql
        private: true
        tags:
          - { name: carbon14.source, type: postgresql }

    source.tarball:
        class: Carbon14\Source\Tarball
        private: true
        tags:
          - { name: carbon14.source, type: tarball }
